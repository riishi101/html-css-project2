<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size: 30px;
    }
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #color {
      color: coral;
    }
    #font-size{
      font-size: 2em;
    }
    #font-weight{
      font-weight: 900;
    }
    #font-family{
      font-family: 'Caveat', cursive;
    }
    #text-align{
      text-align: right;
    }
  
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p Color id="color">Color</p>
  <p Font Size id="font-size">Font Size</p>
  <p Font Weight id="font-weight">Font Weight</p>
  <p Font Family id="font-family">Font Family</p>
  <p Text Align id="text-align">Text Align</p>

</body>

</html>
